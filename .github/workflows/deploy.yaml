name: Deploy Frontend Application
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t warunaman/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true warunaman/react-test npm test 

      - name: Generate Deployment Package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          application_name: "frontend1"
          environment_name: "Frontend1-env"
          existing_bucket_name: ${{ secrets.AWS_S3_BUCKET }}
          region: "ap-southeast-2"
          version_label: ${{ github.sha }}
          deployment_package: "deploy.zip"
